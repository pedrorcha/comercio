<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Produto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

    <main class="container bg-light mt-4">
        <div class="container m-5">

            <div>
                <a th:href="@{/comercio/produtos/listar}" class="btn btn-primary my-2">
                    <i class="fas fa-list ml-2"></i>
                    Todos Produtos
                </a>
                <h2>Novo Produto</h2>

                <div class="row">
                    <div class="border p-2">
                        <form th:action="@{comercio/produtos/add-prod}" th:object="${produto}" method="post">
                            <div class="row">

                                <div class="form-group col-md-12">
                                    <label for="nome" class="col-form-label">Nome:</label>
                                    <input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Nome">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="descricao" class="col-form-label">Descrição:</label>
                                    <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="4"
                                        placeholder="Descricao"></textarea>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="codigoBarras" class="col-form-label">Código de Barras:</label>
                                    <input type="text" th:field="*{codigoBarras}" id="codigoBarras" class="form-control"
                                        placeholder="Código de Barras">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="preco" class="col-form-label">Preço:</label>
                                    <input type="text" th:field="*{preco}" id="preco" class="form-control" placeholder="Preço">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="tipoProd" class="col-form-label">Tipo de Produto:</label>
                                    <select name="tipoProd" class="form-control">
                                        <option selected>Escolha o tipo</option>
                                        <option>Linha Branca</option>
                                        <option>Eletrônico</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="submit" class="btn btn-primary mb-2" value="Gravar Novo Produto">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
